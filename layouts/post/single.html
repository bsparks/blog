{{ partial "head.html" . }}

<div class="content container">
  <div class="post">
    <h1>{{ .Title }}</h1>
    <span class="post-date">{{ .Date.Format "Jan 2, 2006" }} &middot; {{ .ReadingTime }} minute read{{ if .Site.DisqusShortname }} &middot; <a href="{{ .Permalink }}#disqus_thread">Comments</a>{{ end }}</span>

    <div class="tags-list">
        Tags:
        {{ range .Params.tags }}
        <span class="label label-info">
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
        </span>
        {{ end }}
    </div>

    {{ .Content }}
  </div>
  {{ partial "comments.html" . }}
</div>

{{ partial "foot.html" . }}
